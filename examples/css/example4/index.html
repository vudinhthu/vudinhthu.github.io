<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="">
        <meta charset="utf-8">
        <title>Loader Animation Effect</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input type="checkbox" id="toggle" class="hidden">
        <label for="toggle" class="toggle">
            <span style="--l:0"></span>
            <span style="--l:1"></span>
            <span style="--l:2"></span>
        </label>
        <div class="loader">
            <div style="--i:0"></div>
            <div style="--i:1"></div>
            <div style="--i:2"></div>
            <div style="--i:3"></div>
            <div style="--i:4"></div>
        </div>
    </body>
</html>
