<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Example 6: CSS Scroll Snap</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Example 6: CSS Scroll Snap">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="example, html5, css">
        <meta name="robots" content="noindex">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <!-- Chrome, Firefox OS and Opera -->
        <meta name="theme-color" content="#040000">
        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#040000">
        <!-- iOS Safari -->
        <meta name="apple-mobile-web-app-status-bar-style" content="#040000">
        <link rel="apple-touch-icon" href="favicon.png">
    </head>

    <body>
    <div class="wrap">
        <header id="header">
            <div class="logo">
                <h1>HEADER</h1>
            </div>
            <nav class="nav">
                <ul class="nav__menu">
                    <li class="nav__menu__item" style="--d:0deg">HOME</li>
                    <li class="nav__menu__item" style="--d:20deg">ABOUT</li>
                    <li class="nav__menu__item" style="--d:40deg">SERVICE</li>
                    <li class="nav__menu__item" style="--d:60deg">REASON</li>
                    <li class="nav__menu__item" style="--d:80deg">NEWS</li>
                </ul>
            </nav>
        </header>

        <main id="main" role="main">
            <section id="home"></section>
            <section id="about"></section>
            <section id="service"></section>
            <section id="reason"></section>
            <section id="news"></section>
        </main>
        <!-- main-->

        <footer id="footer">
            <div class="inner">
            </div>
        </footer>
        <!-- footer -->
    </div>
    </body>
</html>
